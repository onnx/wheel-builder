language: generic
matrix:
  include:
  - os: linux
    sudo: required
    env: PYTHON_VERSION=python2 ONNX_ML=1
    language: python
    python: '2.7'
  - os: linux
    sudo: required
    env: PYTHON_VERSION=python3 ONNX_ML=1
    language: python
    python: '3.5'
  - os: linux
    sudo: required
    env: PYTHON_VERSION=python3 ONNX_ML=1
    language: python
    python: '3.6'
  - os: osx
    osx_image: xcode9.3beta
    env: PYTHON_VERSION=python2 ONNX_ML=1
  - os: osx
    osx_image: xcode9.3beta
    env: PYTHON_VERSION=python3 ONNX_ML=1
env:
  global:
  - PB_VERSION=2.6.1

before_install:
- "./.travis/before_install.sh"
install:
- "./.travis/install.sh"
script:
- "./.travis/script.sh"
after_success:
- "./.travis/after_success.sh"
after_failure:
- "./.travis/after_failure.sh"

before_deploy:
- cd ./onnx
- rm -f *.whl

deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  distributions: bdist_wheel
  on:
    tags: true

cache:
- timeout: 300
- directories:
  - "$BUILD_CCACHE_DIR"
  - "$HOME/.ccache"
  - "$HOME/.cache/pb"
